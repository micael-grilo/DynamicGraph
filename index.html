<!DOCTYPE html>
<html>

<head>
    <title>Google Sheets API Quickstart</title>
    <meta charset='utf-8' />

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>

    <!-- Charts JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>

    <!-- My CSS and my JS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <p>Google Sheets API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <script type="text/javascript">
        // Client ID and API key from the Developer Console
        var CLIENT_ID = '906926912423-sub5lg8077tmt2hgsmh6fnok392ncf2d.apps.googleusercontent.com';
        var API_KEY = 'AIzaSyBOp9zg_slv8p-I6sLZYUnyRmGKE-mPhzQ';

        // Array of API discovery doc URLs for APIs used by the quickstart
        var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

        // Authorization scopes required by the API; multiple scopes can be
        // included, separated by spaces.
        var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

        var authorizeButton = document.getElementById('authorize-button');
        var signoutButton = document.getElementById('signout-button');

        var slider;
        /**
         *  On load, called to load the auth2 library and API client library.
         */
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        /**
         *  Initializes the API client library and sets up sign-in state
         *  listeners.
         */
        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                // Listen for sign-in state changes.
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

                // Handle the initial sign-in state.
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                authorizeButton.onclick = handleAuthClick;
                signoutButton.onclick = handleSignoutClick;
            });
        }

        /**
         *  Called when the signed in status changes, to update the UI
         *  appropriately. After a sign-in, the API is called.
         */
        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                authorizeButton.style.display = 'none';
                signoutButton.style.display = 'block';
                listMajors();
            } else {
                authorizeButton.style.display = 'block';
                signoutButton.style.display = 'none';
            }
        }

        /**
         *  Sign in the user upon button click.
         */
        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        /**
         *  Sign out the user upon button click.
         */
        function handleSignoutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }

        /**
         * Get and print spreadsheet
         * https://docs.google.com/spreadsheets/d/1M_3K4wThO1hvcu5_ZLHOike_aJzKwI_vg8olv133dTY/edit
         */
        function listMajors() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: '1M_3K4wThO1hvcu5_ZLHOike_aJzKwI_vg8olv133dTY',
                range: 'Sheet1!B7:Z',
            }).then(function (response) {
                var range = response.result;
                var age = [];
                var amount = [];
                var value = [];
                if (range.values.length > 0) {
                    for (i = 0; i < range.values.length; i++) {
                        var row = range.values[i];
                        for (j = 0; j < row.length; j++) {
                            switch (i) {
                                case 0: age.push(row[j]); break;
                                case 1: amount.push(row[j]); break;
                                case 2: value.push(row[j]); break;
                            }
                        }
                    }
                    graph(age, value);
                } else {
                    appendPre('No data found.');
                }
            }, function (response) {
                appendPre('Error: ' + response.result.error.message);
            });
        }

        function graph(age, value) {
            var ctx = document.getElementById('myChart').getContext('2d');
            var data = {
                labels: age,
                datasets: [{
                    label: 'Amount',
                    fill: false,
                    lineTension: 0.1,
                    backgroundColor: "rgba(75,192,192,0.4)",
                    borderColor: "rgba(75,192,192,1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 5,
                    pointHitRadius: 10,
                    data: value,
                }]
            };

            var chart = new Chart(ctx, {
                type: 'line',
                data: data,
                options: {}
            });

            slider = new Slider("#ex13", {
                min: 50,
                max: age[age.length - 1],
                value: 60
            });

            slider.on("change", function (event) {
                var sliderValue = event.newValue;
                value[0] = 300;
                var step = 10;
                for (i = 1; i < age.length; i++) {
                    if (age[i] < sliderValue)
                        value[i] = value[i - 1] + step;
                    else
                        value[i] = value[i - 1] - step;
                }
                chart.data.datasets[0].data = value;
                chart.update();
            });
        }
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">

    </script>
    <div class="chart">
        <canvas id="myChart"></canvas>
        <input id="ex13" type="text" />
    </div>
</body>

</html>
